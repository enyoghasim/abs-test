<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="/css/reset.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="login-form-container">
      <h2>Register</h2>
      <div class="error"></div>
      <form class="form-container">
        <div class="form-inputs">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" class="input firstname" />
        </div>
        <div class="form-inputs">
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" class="input lastname" />
        </div>
        <div class="form-inputs">
          <label for="email">Email</label>
          <input type="email" id="email" class="input email" />
        </div>
        <div class="form-inputs">
          <label for="password">Password</label>
          <input type="password" id="password" class="input password" />
        </div>
        <div class="form-inputs btn">
          <button class="submit-btn" type="submit" id="submit">Register</button>
        </div>
      </form>
    </div>
  </body>

  <script src="/scripts/register.js"></script>
</html>
